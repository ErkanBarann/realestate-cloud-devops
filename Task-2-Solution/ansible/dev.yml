- name: install docker and docker-compose
  hosts: _dev_server
  gather_facts: No
  any_errors_fatal: true
  become: true
  remote_user: ec2-user
  tasks:
    - name: upgrade all packages
      ansible.builtin.yum: 
        name: '*'
        state: latest
    
    - name: Install Docker
      ansible.builtin.package:
        name: docker
        state: latest

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add user ec2-user to docker group
      ansible.builtin.user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Docker Compose Install
      shell: |
          curl -SL https://github.com/docker/compose/releases/download/v2.36.1/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose

    - name: Check disk space
      shell: df -h

    - name: Check available disk space
      shell: df --output=pcent / | tail -1 | tr -d '%'
      register: disk_usage

    - name: Increase disk space by 50%
      shell: |
        current_size=$(lsblk -b -n -o SIZE /dev/xvda1 | head -n 1)
        new_size=$((current_size + current_size / 2))
        growpart /dev/xvda 1
        resize2fs /dev/xvda1
      when: ansible_facts.devices['xvda'].partitions['xvda1'].size < new_size

    - name: Increase disk space if needed
      shell: |
        growpart /dev/xvda 1
        resize2fs /dev/xvda1
      when: disk_usage.stdout | int > 90









